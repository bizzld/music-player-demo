<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!--    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">-->
    <title>乱听player</title>
    <!-- 样式 -->
    <link rel="stylesheet" href="./css/index.css">






</head>
<body>
    <div  class="wrap">
<!--        播放器主体区域-->

        <div class="play_wrap" id="player">

            <div class="search_bar">
                <img src="#" alt="" />
                <!-- 搜索歌曲 -->
                <input type="text" autocomplete="off"  v-model="query"    @keyup.enter=" searchMusic"  placeholder="回车搜索" />
            </div>
            <div class="center_con">
<!--                搜索歌曲列表-->
                <div class="song_wrapper">
                    <ul class="song_list">

                        <li  v-for="item in musicList"   ><a href="javascript:;" @click="playMusic(item.id)" > </a>
                            <b>  {{item.name}} </b>
                            <span> <i></i> </span>
                        </li>

                    </ul>

                    <img src="images/line.png" class="switch_btn" alt="" />
                </div>
<!--                歌曲信息容器-->
                <div class="player_con"  :class="{ playing:isPlaying}"  >
                    <img src="images/player_bar.png" class="play_bar" />

<!--                    黑胶碟片-->
                    <img src="images/disc.png" class="disc autoRotate">
                    <img :src="musicCover" class="cover autoRotate">

                </div>
<!--                评论容器-->

                <div class="comment_wrapper">
                    <h5 class='title'>热门留言</h5>
                    <div class='comment_list'>
                        <dl v-for="item in hotComments">
                            <dt><img :src="item.user.avatarUrl" alt=""></dt>
                            <dd class="name">{{ item.nickname}}</dd>
                            <dd class="detail">
                                {{ item.content }}
                            </dd>
                        </dl>
                    </div>
                    <img src="images/line.png" class="right_line">
                </div>










            </div>




<!--            播放-->
            <div class="audio_con">
                <audio ref='audio'   @play="play" @pause="pause"      :src="musicUrl" controls autoplay loop class="myaudio"></audio>
            </div>


            <div class="video_con" style="display: none;">
                <video  controls="controls"></video>
                <div class="mask"></div>
            </div>





        </div>




    </div>




  <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  <script src="axios.js"  type="text/javascript"></script>
  <script src="./js/main1.js"></script>

</body>
</html>
